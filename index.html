<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ee81f0d950.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="weather-container">
      <div class="weather-search">
        <form class="search-form">
          <input
            class="search-input"
            type="text"
            name="search"
            id="search-input"
            placeholder="Search a location.."
          />
          <input class="search-btn" type="submit" placeholder="Search" />
        </form>
        <button class="current-loc-btn">Current Location</button>
      </div>

      <div class="current-weather-container">
        <div class="current-weather-info">
          <h1>Edmonton</h1>
          <h2>Tuesday 12:30</h2>
          <h2>Clear</h2>
          <ul>
            <li>
              Wind:
              <span>6.69</span>
              km/h
            </li>
            <li>
              Humidity:
              <span>58</span>
              %
            </li>
            <li>
              Low:
              <span>24</span>
              °C
            </li>
            <li>
              High:
              <span>24</span>
              °C
            </li>
          </ul>
        </div>

        <div class="current-weather-display">
          <i class="fa-solid fa-sun"></i>
          <h2>22°C</h2>
        </div>
      </div>

      <div class="forecast-container">
        <div class="forecast-item">
          <i class="fa-solid fa-sun"></i>
          <h3>23°C</h3>
          <h4>Wednesday</h4>
        </div>
        <div class="forecast-item">
          <i class="fa-solid fa-sun"></i>
          <h3>23°C</h3>
          <h4>Thursday</h4>
        </div>
        <div class="forecast-item">
          <i class="fa-solid fa-sun"></i>
          <h3>23°C</h3>
          <h4>Friday</h4>
        </div>
        <div class="forecast-item">
          <i class="fa-solid fa-sun"></i>
          <h3>23°C</h3>
          <h4>Saturday</h4>
        </div>
        <div class="forecast-item">
          <i class="fa-solid fa-sun"></i>
          <h3>23°C</h3>
          <h4>Sunday</h4>
        </div>
      </div>
      <button class="unit-button">°C / °F</button>

      <p class="author-note">Built by Kierra Dahlin</p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
